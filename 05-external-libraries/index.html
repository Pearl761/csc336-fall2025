<html>
    <head>
        <title>Pearl's Milk Tea</title>
        <link rel="stylesheet" href="./style.css">

        <!-- Toastify js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>

        <!-- my js -->
        <script src="./script.js" defer></script>
    </head>


    <body>
    <main class="container">
        <h1>U&TEA</h1>

        <div id="intro" class="grid-twoElements block" >
            <img src="uandtea.png" alt="Trademark">

            <div>
                <h2>Introduction</h2>
                <p>Authentic Chinese-style milk tea with fresh toppings like boba, grass jelly, and taro.</p>
            </div>
        </div>

        <div id="special" class="block">
            <h2>Today's Special</h2>
            <button id="dealbtn">Show Today's Deal</button>
        </div>


        <div id="info" class="grid-twoElements block">
            <div>
                <h2>Hours</h2>
                <p>Mon-Sun: 11:00 AM - 9:30 PM</p>
            </div>

            <div>
                <h2>Location</h2>
                <p>123 DC Ave, Washington, DC</p>
            </div>
        </div>


    </main>
    </body>
</html>
