<html>
    <head>
        <title>World Viewer</title>
        <link rel="stylesheet" href="./style.css"/>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>World Data Viewer</h1>
        
        <div id="worldDiv"></div>
        
        <div class="edit-section">
            <h2>Edit World Data</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editType">Edit type:</label>
                    <select name="editType" id="editType">
                        <option value="regionName">Change region name</option>
                        <option value="townPopulation">Change a town population</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="regionSelect">Region:</label>
                    <select name="regionSelect" id="regionSelect"></select>
                </div>
                
                <div class="form-group edit-regionName">
                    <label for="newName">New region name:</label>
                    <input type="text" name="newName" id="newName">
                </div>
                
                <div class="form-group edit-townPopulation">
                    <label for="townSelect">Town:</label>
                    <select name="townIndex" id="townSelect"></select>
                </div>
                
                <div class="form-group edit-townPopulation">
                    <label for="newPopulation">New population:</label>
                    <input type="number" name="newPopulation" id="newPopulation" min="0">
                </div>
                
                <button type="submit">Update</button>
            </form>
        </div>
    </body>
</html>
